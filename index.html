<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Онлайн Магазин</title>
</head>
<body>

    <!-- Header -->

    <header class="header">
        <div class="container">
            <div class="wrapper">
                <div class="header-block">
                    <!-- Header Menu -->
                    <div class="header-menu">
                        <ul class="header-navbar">
                            <li><a href="#" class="header-navbar__link">
                                Бренды
                            </a></li>
                            <li><a href="#" class="header-navbar__link">
                                Распродажа
                            </a></li>
                            <li><a href="#" class="header-navbar__link">
                                Доставка и Сборка
                            </a></li>
                            <li><a href="#" class="header-navbar__link">
                                Гарантия
                            </a></li>
                            <li><a href="#" class="header-navbar__link">
                                Оплата
                            </a></li>
                            <li><a href="#" class="header-navbar__link">
                                Контакты
                            </a></li>
                        </ul>
                    </div>

                    <!-- Burger button -->

                    <div class="header-burger">
                        <span class="burger__button">

                        </span>
                    </div>
                    <!-- Header Logo -->
                    <div class="header-logo">
                       <a href="#" class="logo__link">
                            <h1 class="header-logo__title">
                                Logo
                            </h1>
                            <span class="header-logo__subtitle">
                                спортивный магазин
                            </span>
                       </a>
                    </div>
                    <!-- Header Tel Block -->
                    <div class="header-tel-block">
                        <div class="tel-mosk">
                            <div class="tel-icon">
                                <span class="tel__icon">
                                    <i class="fas fa-phone-alt"></i>
                                </span>
                            </div>
                            <div class="tel-number">
                                <span class="tel__address">
                                    Москва
                                </span>
                                <a href="tel:8-499-123-45-67" class="tel__number">
                                    8-499-123-45-67
                                </a>
                            </div>
                        </div>
                        <div class="tel-free">
                            <div class="tel_type">
                                Бесплатно для России
                            </div>
                            <a href="tel:8-800-123-45-67" class="tel__number">
                                8-800-123-45-67
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <script src="js/main.js"></script>
</body>
</html>
